function renderList(list){
  const menu=document.getElementById('menuArea');
  menu.innerHTML="";
  const categories=[...new Set(list.map(d=>d.category))];
  categories.forEach(cat=>{
    const section = document.createElement('div');
    section.className = 'category-section ' + cat.toLowerCase();

    section.innerHTML=`<h2>${cat}</h2><div class="menu-container" id="container-${cat}"></div>`;
    menu.appendChild(section);

    const container=document.getElementById(`container-${cat}`);
    list.filter(d=>d.category===cat).forEach((dish,idx)=>{
      const div=document.createElement('div');
      div.className='dish-card';
      div.innerHTML=`
        <img src="${dish.image}" alt="${dish.name}">
        <h3>${dish.name}</h3>
        <div class="rating">${dish.rating}</div>
        <div class="details" id="details-${cat}-${idx}">
          <p><strong>Chef:</strong> ${dish.chef}</p>
          <p><strong>Ingredients:</strong> ${dish.ingredients}</p>
          <p><strong>Recipe:</strong> ${dish.recipe}</p>
          <p><a href="${dish.video}" target="_blank">Watch Video</a></p>
        </div>
      `;
      div.addEventListener('click', ()=>{
        const details=div.querySelector('.details');
        details.style.display=details.style.display==='block'?'none':'block';
      });
      container.appendChild(div);
    });
  });
}

function filterCategory(cat){
  renderList(dishes.filter(d=>d.category===cat));
}
function showAll(){ renderList(dishes); }
function filterList(){
  const q=document.getElementById('search').value.toLowerCase().trim();
  renderList(dishes.filter(d=>d.name.toLowerCase().includes(q)||d.chef.toLowerCase().includes(q)||d.ingredients.toLowerCase().includes(q)));
}

window.onload=()=>{ renderList(dishes); }
